<!DOCTYPE html>
<html>
<head>
	<title>เข้าสู่ระบบจัดการข้อมูลแช็ตบ็อตสำหรับสนับสนุนงานวิชาการและงานทะเบียน</title>
	<meta charset="UTF-8">
	
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="Login.js"></script>
<!--===============================================================================================-->
    
</head>




<body>
    
    
   
    

	
	<div class="limiter">
        <img src="images/Capture.PNG" style="width: 100%; height: 30%;">
		<div class="container-login100">
            
			<div class="wrap-login100 p-t-50 p-b-90">
                
				<form class="login100-form validate-form flex-sb flex-w" id="form_id" method="post" name="myform">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" id="username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" id="password">
						<span class="focus-input100"></span>
					</div>
					
				
					<div class="container-login100-form-btn m-t-17">
                        <input class="login100-form-btn" type="button" value="Login" id="submit" onclick="validate()" >
                           
						</input>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	

</body>
</html>
